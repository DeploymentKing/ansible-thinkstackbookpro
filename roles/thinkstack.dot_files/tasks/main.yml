---
- name: Copy the .aws files
  copy:
    src: "{{ item }}"
    dest: ~/.aws/
    owner: "{{ ansible_user_id }}"
    group: admin
    mode: 0644
  with_fileglob:
    - files/.aws/*

- name: Copy the private .ssh key files
  copy:
    src: "{{ item }}"
    dest: ~/.ssh/
    owner: "{{ ansible_user_id }}"
    group: admin
    mode: 0600
  with_fileglob:
    - files/.ssh/*_rsa

- name: Copy files with mode 0644
  copy:
    src: "{{ item }}"
    dest: ~/.ssh/
    owner: "{{ ansible_user_id }}"
    group: admin
    mode: 0644
  with_fileglob:
    - files/.ssh/*_rsa.pub
    - files/.ssh/config
    - files/.ssh/known_hosts
    - files/.git*
    - files/.bash*
